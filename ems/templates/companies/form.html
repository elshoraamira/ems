{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>

<form method="post">

    {% csrf_token %}

    {% for field in form %}

        <div class="mb-3">

            <label class="form-label">
                {{ field.label }}
            </label>

            {{ field }}

            {% if field.errors %}
                <div class="text-danger small">
                    {{ field.errors }}
                </div>
            {% endif %}

        </div>

    {% endfor %}


    <button class="btn btn-primary">
        Save
    </button>

    <a href="{% url 'home' %}"
       class="btn btn-secondary">
       Cancel
    </a>

</form>

{% endblock %}
