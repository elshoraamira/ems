{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>

<form method="post">

    {% csrf_token %}

    {{ form.as_p }}

    <button class="btn btn-primary">
        Save

    <a href="{% url 'home' %}"
       class="btn btn-secondary">
       Cancel
    </a>

</form>

{% endblock %}
