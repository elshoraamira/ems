{% extends "base.html" %}

{% block content %}

<h3>Delete {{ type }}</h3>

<p>
Are you sure you want to delete
<b>{{ object }}</b>?
</p>

<form method="post">

    {% csrf_token %}

    <button class="btn btn-danger">
        Yes, Delete
    </button>

    <a href="{% url 'home' %}"
       class="btn btn-secondary">
       Cancel
    </a>

</form>

{% endblock %}
